{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Roboto Slab Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'global/css/styles.css' %}">

    <!-- Title -->
    <title>{% block title %}{% endblock title %}Recipes</title>
</head>
<body>
    <!-- Including the header -->
    {% include 'global/partials/header.html' %}

    <!-- Including the search-bar form -->
    {% include 'global/partials/search-bar.html' %}

    <!-- Including the Recipe Cards -->
    <main class="main-content-container">
        {% block content %}{% endblock content %}
        {% include 'global/partials/pagination.html' %}
    </main>

    <!-- Including the Footer -->
    {% include 'global/partials/footer.html' %}
</body>

</html>
